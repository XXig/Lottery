 <script>
   $(function () {
    var click=!0;
    $('.btn-code').on("click",function(){
      if (click) {
        click=!1;
        var user=$('#user').val();
        if (user=="") {
          return alerttxt("请输入手机号"),click=!0,!1;
        }
        if (!(user && /^1\d{10}$/.test(user))) {
         return alerttxt("您输入的手机号有误"),click=!0,!1;
       }
       //获取验证码操作
       //...
       $(this).css("opacity",".5")
     }
     else{
      alerttxt("请在60秒后重新获取")
    }
    setTimeout(function(){
      return click=!0,$('.btn-code').css("opacity","1")
    },60000)
  })
    var clickt=!0;
    $('.btn-submit').on("click",function(){
     if (clickt) {
      clickt=!1;
      var user=$('#user').val(),code=$('#code').val(),pwd=$('#pwd').val(),pwdTwo=$('#pwdTwo').val();
      if (user=="") {
        return alerttxt("请输入手机号"),clickt=!0,!1;
      }
      if (!(user && /^1\d{10}$/.test(user))) {
        return alerttxt("您输入的手机号有误"),clickt=!0,!1;
      }
      if (code=="") {
        return alerttxt("请输入验证码"),clickt=!0,!1;
      }
      // 验证码验证
      if (code!="0000") {
        return alerttxt("您输入的验证码有误"),clickt=!0,!1;
      }
      if (pwd=="") {
        return alerttxt("请输入密码"),clickt=!0,!1;
      }
      if (pwd!=pwdTwo) {
        return alerttxt("两次输入的密码不一致"),clickt=!0,!1;
      }
      return alerttxt("修改成功，登录中..."),
      setTimeout(function(){
        window.location.href = "../Member/user.html"
      },1000)
    }
  })
  })
</script>
