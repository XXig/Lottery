		<div class="main">
			<form>
				<ul class="login">
					<p class="tip">亲，中了大奖要凭身份信息进行领取哦，来花1分钟填写一下吧！</p>
					<li>
						<input placeholder="请输入姓名(领取大奖的凭证)" name="name" id="name" type="text">
					</li>
					<li>
						<input placeholder="请输入身份证号码(领取大奖的凭证)" name="card" id="card" type="number">
					</li>
					<li>
						<input placeholder="请输入手机号(领取大奖的凭证)" name="user" id="user" type="tel">
					</li>
					<li class="code-txt">
						<input placeholder="请输入验证码" name="code" id="code" type="tel">
						<a href="javascript:" class="btn-code">获取验证码</a>
					</li>
					<li><a href="javascript:" class="btn-submit">提 交</a></li>

	<script>
		$(function () {
			var click=!0;
			$('.btn-code').on("click",function(){
				if (click) {
					click=!1;
					var user=$('#user').val();
					if (user=="") {
						return alerttxt("请输入手机号"),click=!0,!1;
					}
					if (!(user && /^1\d{10}$/.test(user))) {
						return alerttxt("您输入的手机号有误"),click=!0,!1;
					}
					//获取验证码操作
       		//...
       		$(this).css("opacity",".5")
       	}
       	else{
       		alerttxt("请在60秒后重新获取")
       	}
       	setTimeout(function(){
       		return click=!0,$('.btn-code').css("opacity","1")
       	},60000)
       })
			var clickt=!0;
			$('.btn-submit').on("click",function(){
				if (clickt) {
					clickt=!1;
					var user=$('#user').val(),code=$('#code').val(),name=$('#name').val(),card=$('#card').val();
					if (name=="") {
						return alerttxt("请输入真实姓名"),clickt=!0,!1;
					}
					if (card=="") {
						return alerttxt("请输入身份证号码"),clickt=!0,!1;
					}
					if (user=="") {
						return alerttxt("请输入手机号"),clickt=!0,!1;
					}
					if (!(user && /^1\d{10}$/.test(user))) {
						return alerttxt("您输入的手机号有误"),clickt=!0,!1;
					}
					if (code=="") {
						return alerttxt("请输入验证码"),clickt=!0,!1;
					}
      		// 验证码验证
      		if (code!="0000") {
      			return alerttxt("您输入的验证码有误"),clickt=!0,!1;
      		}
      		return alerttxt("提交成功"),
      		setTimeout(function(){
      			window.location.href = "../Member/user.html"
      		},1000)
      	}
      })
		})
	</script>
