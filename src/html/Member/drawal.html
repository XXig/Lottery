		<div class="main drawal">
			<ul class="txt">
				<li>提现金额</li>
				<li class="num-drawal"><span>￥</span><input placeholder="0.00" name="num-drawal" id="num-drawal"  type="tel"></li>
				<li class="num">可用余额：0.00元</li>
				<li class="btn-drawal">确认提现</li>
			</ul>
			<script>
				$(function(){
					var click=!0;
					$('.btn-drawal').on("click",function(){
						var n=$('#num-drawal').val();
						if (click) {
							click=!1;
							if (!n) {
								return alerttxt("请输入提现金额"),!1;
							}
							return alerttxt("提现成功，将在5个工作日内到账"),console.log("提现金额"+n);
						}
					})
					$('#num-drawal').on("focus",function(){
						return click=!0;
					})
				})
			</script>
		</div>
