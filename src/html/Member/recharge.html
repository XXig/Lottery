				$(function(){
					var num=50,sec="微信支付";
					$('.txt-rec li').on("click",function(){
						$(this).addClass("on").siblings().removeClass("on")
					})
					$('.select-rec li').on("click",function(){
						$(this).addClass("on").siblings().removeClass("on")
						var t=$(this).text();
						return sec=t;
					})
					// 支付操作
					$('.btn-chargr').on("click",function(){
						num=$('.txt-rec .on').text()||$('#number').val();
						if (!num) {
							return alerttxt('请输入充值金额')
						}
						console.log("充值金额：" + num + " 支付方式：" + sec);
					})
				})
